<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      margin-top: 20px;
      padding: 10px;
    }
  </style>
</head>
<body>

<script>
  window.onload = function() {
    var userName = prompt("Please enter your name:");
    alert("Welcome to " + userName + "!");
  };

  function addStudent() {
    var name = prompt("Enter student name:");
    var studentId = prompt("Enter student ID number:");
    var courseAndYear = prompt("Enter course and year level:");

    var table = document.getElementById("studentTable");
    var newRow = table.insertRow(table.rows.length);

    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);

    cell1.innerHTML = name;
    cell2.innerHTML = studentId;
    cell3.innerHTML = courseAndYear;
  }

  function printList() {
    window.print();
  }
</script>

<h1>Student Information System</h1>

<table id="studentTable">
  <tr>
    <th>Name</th>
    <th>Student ID</th>
    <th>Course and Year Level</th>
  </tr>
</table>

<button onclick="addStudent()">Add Student</button>
<button onclick="printList()">Print List</button>

</body>
</html>
